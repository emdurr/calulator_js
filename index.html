<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
    <link rel='stylesheet' type='text/css' href='assets/stylesheets/styles.css' />
  </head>
  <body>
    <h1 id='main_header'>Calculator</h1>
    <hr />
    <div class="container">
      <h1 id="calculation">Calculations</h1>
      <div class='row'>
        <button class='col s2 btn calc_button num_button'>7</button>
        <button class='col s2 btn calc_button num_button'>8</button>
        <button class='col s2 btn calc_button num_button'>9</button>
        <button class='col s2 btn calc_button op_button'>/</button>
      </div>  

      <div class='row'>
        <button class='col s2 btn calc_button num_button'>4</button>
        <button class='col s2 btn calc_button num_button'>5</button>
        <button class='col s2 btn calc_button num_button'>6</button>
        <button class='col s2 btn calc_button op_button'>*</button>
      </div>  

      <div class='row'>
        <button class='col s2 btn calc_button num_button'>1</button>
        <button class='col s2 btn calc_button num_button'>2</button>
        <button class='col s2 btn calc_button num_button'>3</button>
        <button class='col s2 btn calc_button op_button'>-</button>
      </div>  

      <div class='row'>
        <button class='col s2 btn calc_button num_button'>0</button>
        <button class='col s2 btn calc_button num_button'>.</button>
        <button class='col s2 btn calc_button op_button'>+</button>
        <button class='col s2 btn calc_button result_button'>=</button>
      </div>
      <div class="row">
        <button class="btn btn-success clear_button col-sm-3">Clear</button>
      </div>
    </div>
    <script type='text/javascript' src='assets/javascripts/app.js'></script>
  </body>
</html>
